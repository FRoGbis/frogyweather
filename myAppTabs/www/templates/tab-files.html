<ion-view view-title="Fichiers">
  <ion-content class="padding">
    <h2>Bienvenue dans l'app météo</h2>
    <p>
      Voici la liste des fichiers des stations météo.<br>
    </p>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="file in files" type="item-text-wrap" href="#/tab/files/{{file.name}}">
        <b>{{file.name}}</b>
        <i class="ion-arrow-right-a icon"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
